<body>

<div ng-app="myApp" ng-controller="ExampleController">

 	<h1>Angular typeahead example</h1>
	<h3>First dropdown</h3>
	<div class='input-group'>
	<angular-typeahead config="config" options="data" ng-model="selected" name="example1"></angular-typeahead>
	</div>
	<p>Selected (config.id): {{selected}} </p>
	<p>Data:</p> {{data}}

	<br><br>

	<h3>Second dropdown</h3>
	<h6>Different name attribute is required!</h6>
	<div class='input-group'>
	<angular-typeahead config="config2" options="data2" ng-model="selected2" name="example2"></angular-typeahead>
	</div>
	<p>Selected (config.id): {{selected2}} </p>
	<p>Data:</p> {{data2}}
</div>
